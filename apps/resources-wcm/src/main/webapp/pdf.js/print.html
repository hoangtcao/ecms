<html>
<head>
</head>
<body>
	<link rel="stylesheet" href="/eXoWCMResources/pdf.js/viewer.css" />
	<link rel="resource" type="application/l10n"
		href="/eXoWCMResources/pdf.js/locale/locale.properties" />

	<div id="outerContainer" class="loadingInProgress">

		<div id="sidebarContainer">
			<div id="toolbarSidebar">
				<div class="splitToolbarButton toggled btn-group">
					<button id="viewThumbnail" class="btn active"
						data-placement="right" rel="tooltip"
						data-original-title="Show Thumbnails" tabindex="2"
						data-l10n-id="thumbs">
						<i class="uiIconEcmsViewDefault uiIconEcmsViewIcons"></i>
					</button>
					<!--<button id="viewOutline" class="btn" data-placement="bottom" rel="tooltip" data-original-title="Show Document Outline"  tabindex="3" data-l10n-id="outline">
                   <i class="uiIconEcmsViewDefault uiIconEcmsViewList"></i>
                </button>-->
				</div>
			</div>
			<div id="sidebarContent">
				<div id="thumbnailView"></div>
				<div id="outlineView" class="hidden"></div>
			</div>
		</div>
		<!-- sidebarContainer -->

		<div id="mainContainer">
			<div class="findbar hidden doorHanger hiddenSmallView" id="findbar">
				<label for="findInput" class="toolbarLabel"
					data-l10n-id="find_label">Find:</label> <input id="findInput"
					type="text" tabindex="41"> <a class="actionIcon"
					data-placement="bottom" rel="tooltip"
					data-original-title="Find the previous occurrence of the phrase"
					id="findPrevious" tabindex="42" data-l10n-id="find_previous"> <i
					class="uiIconArrowLeft uiIconLightGray"></i>
				</a> <a class="actionIcon" data-placement="bottom" rel="tooltip"
					data-original-title="Find the next occurrence of the phrase"
					id="findNext" tabindex="43" data-l10n-id="find_next"> <i
					class="uiIconArrowRight uiIconLightGray"></i>
				</a> <span class="uiCheckbox"> <input id="findHighlightAll"
					type="checkbox" class="toolbarField"> <span>Highlight
						all</span>
				</span> <span class="uiCheckbox"> <input id="findMatchCase"
					type="checkbox" class="toolbarField"> <span>Match
						case</span>
				</span> <span id="findMsg" class="toolbarLabel"></span>
			</div>
			<!-- findbar -->
			<div id="secondaryToolbar" class="secondaryToolbar hidden">
				<ul id="secondaryToolbarButtonContainer" class="dropdown-menu"
					style="display: block; top: -10px; left: -142px;">
					<li><a id="secondaryDownload" tabindex="21"> <i
							class="uiIconDownload uiIconLightGray"></i> Download
					</a></li>
					<li><a id="secondaryPrint"> <i
							class="uiIconPrint uiIconLightGray"></i> Print
					</a></li>
					<li><a id="firstPage" tabindex="22"> <i
							class="uiIconUpToFirst uiIconLightGray"></i> Go to First Page
					</a></li>
					<li><a id="lastPage" tabindex="23"> <i
							class="uiIconDownToBottom uiIconLightGray"></i> Go to Last Page
					</a></li>
					<li><a id="pageRotateCw" tabindex="24"> <i
							class="uiIconRotateRight uiIconLightGray"></i> Rotate Clockwise
					</a></li>
					<li><a id="pageRotateCcw" tabindex="25"> <i
							class="uiIconRotateLeft uiIconLightGray"></i> Rotate
							Counterclockwise
					</a></li>
				</ul>

			</div>
			<!-- secondaryToolbar -->

			<div class="toolbar">
				<div id="toolbarContainer">
					<div id="toolbarViewer">
						<div id="toolbarViewerLeft">
							<div class="btn-group">
								<button id="sidebarToggle" class="btn" data-placement="right"
									rel="tooltip" data-original-title="Toggle Sidebar" tabindex="4"
									data-l10n-id="toggle_sidebar">
									<i class="uiIconShowSlidebar uiIconLightGray"></i>
								</button>
							</div>
							<div class="toolbarButtonSpacer"></div>
							<a id="viewFind" class="actionIcon" data-placement="bottom"
								rel="tooltip" data-original-title="Find in Document"
								tabindex="5" data-l10n-id="findbar"> <i
								class="uiIconSearch uiIconLightGray"></i>
							</a> <a class="actionIcon" data-placement="bottom" rel="tooltip"
								data-original-title="Previous Page" id="previous" tabindex="6"
								data-l10n-id="previous"> <i
								class="uiIconArrowUp  uiIconLightGray"></i>
							</a> <a class="actionIcon" data-placement="bottom" rel="tooltip"
								data-original-title="Next Page" id="next" tabindex="7"
								data-l10n-id="next"> <i
								class="uiIconArrowDown uiIconLightGray"></i>
							</a> <label id="pageNumberLabel" class="toolbarLabel"
								for="pageNumber" data-l10n-id="page_label">Page:</label> <input
								type="text" id="pageNumber" value="1" size="4" min="1"
								tabindex="8"> </input> <span id="numPages" class="toolbarLabel"></span>
						</div>
						<div id="toolbarViewerRight">

							<a id="presentationMode" class="actionIcon"
								data-placement="bottom" rel="tooltip"
								data-original-title="Switch to Presentation Mode" tabindex="12"
								data-l10n-id="presentation_mode"> <i
								class="uiIconEcmsExpand uiIconLightGray"></i>
							</a> <a id="secondaryToolbarToggle" class="actionIcon"
								data-placement="bottom" rel="tooltip"
								data-original-title="Tools" tabindex="17" data-l10n-id="tools">
								<i class="uiIconMoreAction uiIconLightGray"></i>
							</a>
						</div>
						<div class="outerCenter">
							<div class="innerCenter" id="toolbarViewerMiddle">

								<a id="zoomOut" class="actionIcon" data-placement="bottom"
									rel="tooltip" data-original-title="Zoom Out" tabindex="9"
									data-l10n-id="zoom_out"> <i
									class="uiIconMinimize  uiIconLightGray"></i>
								</a> <a id="zoomIn" class="actionIcon" data-placement="bottom"
									rel="tooltip" data-original-title="Zoom In" tabindex="10"
									data-l10n-id="zoom_in"> <i
									class="uiIconSimplePlusMini uiIconLightGray"></i>
								</a> <span id="scaleSelectContainer"> <select
									id="scaleSelect" title="Zoom" tabindex="11" data-l10n-id="zoom">
										<option id="pageAutoOption" value="auto" selected="selected"
											data-l10n-id="page_scale_auto">Automatic Zoom</option>
										<option id="pageActualOption" value="page-actual"
											data-l10n-id="page_scale_actual">Actual Size</option>
										<option id="pageFitOption" value="page-fit"
											data-l10n-id="page_scale_fit">Fit Page</option>
										<option id="pageWidthOption" value="page-width"
											data-l10n-id="page_scale_width">Full Width</option>
										<option id="customScaleOption" value="custom"></option>
										<option value="0.5">50%</option>
										<option value="0.75">75%</option>
										<option value="1">100%</option>
										<option value="1.25">125%</option>
										<option value="1.5">150%</option>
										<option value="2">200%</option>
								</select>
								</span>
							</div>
						</div>
					</div>
					<div id="loadingBar">
						<div class="progress">
							<div class="glimmer"></div>
						</div>
					</div>
				</div>
			</div>

			<menu type="context" id="viewerContextMenu">
				<menuitem id="contextFirstPage" label="First Page"
					data-l10n-id="first_page"></menuitem>
				<menuitem id="contextLastPage" label="Last Page"
					data-l10n-id="last_page"></menuitem>
				<menuitem id="contextPageRotateCw" label="Rotate Clockwise"
					data-l10n-id="page_rotate_cw"></menuitem>
				<menuitem id="contextPageRotateCcw" label="Rotate Counter-Clockwise"
					data-l10n-id="page_rotate_ccw"></menuitem>
			</menu>


			<div id="viewerContainer" tabindex="0">

				<div id="viewer"></div>
			</div>


			<div id="errorWrapper" hidden='true'>
				<div id="errorMessageLeft">
					<span id="errorMessage"></span>
					<button id="errorShowMore" data-l10n-id="error_more_info">
						More Information</button>
					<button id="errorShowLess" data-l10n-id="error_less_info"
						hidden='true'>Less Information</button>
				</div>
				<div id="errorMessageRight">
					<button id="errorClose" data-l10n-id="error_close">Close</button>
				</div>
				<div class="clearBoth"></div>
				<textarea id="errorMoreInfo" hidden='true' readonly="readonly"></textarea>
			</div>
		</div>
		<!-- mainContainer -->

	</div>
	<!-- outerContainer -->
<div id="printContainer"></div>


	<script type="text/javascript" src="/eXoWCMResources/pdf.js/l10n.js"></script>
	<script type="text/javascript" src="/eXoWCMResources/pdf.js/pdf.js"></script>
	<script type="text/javascript"
		src="/eXoResources/javascript/jquery-1.7.1.js"></script>
	<script type="text/javascript">
		function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"), results = regex
					.exec(location.search);
			return results === null ? "" : decodeURIComponent(results[1]
					.replace(/\+/g, " "));
		}

		PDFJS.pdfFile = getParameterByName('path');
		PDFJS.downloadLink = getParameterByName('origin');
		document.title = PDFJS.downloadLink.split('/')[PDFJS.downloadLink
				.split('/').length - 1];

		var w;
		var index = 0;
		window.onload = function() {

			if (typeof (Worker) !== "undefined") {
				if (typeof (w) == "undefined") {
					w = new Worker("timer.js");
				}
				w.onmessage = function(event) {
					if (PDFView.pages.length) {
						
						if(PDFView.supportsPrinting){
						      for (var i = 0, ii = PDFView.pages.length; i < ii; ++i) {
						          if (!PDFView.pages[i].pdfPage) {
						            return;
						          }
						        }
							w.terminate();
							w = undefined;
							setTimeout('window.print()', 1);
							setTimeout('window.close()', 1);
						}
						if ((PDFView.pages.length == index)) {
							if (PDFView.pages[index - 1].renderingState == 3) {
								w.terminate();
								w = undefined;
								setTimeout('window.print()', 1);
								setTimeout('window.close()', 1);
							}

						}
						if (PDFView.pages[index] != undefined) {
							PDFView.pages[index].scrollIntoView();
							if (PDFView.pages[index].renderingState == 3)
								index++;
						}
					}
				};
			} else {
				//if Browser dont support webWorker
				setTimeout(function() {
					window.print();
					window.close()
				}, 5000)
			}
		}
	</script>
	<script type="text/javascript">
		var locale = 'en-US';
	</script>
	<script type="text/javascript" src="/eXoWCMResources/pdf.js/viewer.js"></script>

</body>
</html>
